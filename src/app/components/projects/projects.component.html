<div class="navbar center justify-content-start px-lg-3 px-2">
    <div class="d-grid w-100 gap-2">
        <div class=" input-group w-100 me-lg-4 me-2 border capsule">
            <div class="input-group-prepend">
                <span class="input-group-text bi bi-search btn text-white"></span>
            </div>
            <input type="text" [formControl]="filterForm.controls.projectName"
                class="form-control bg-transparent text-white border-0   " placeholder="Search">
        </div>

        <!-- <div class="flex-fill"></div> -->

        <div ngbDropdown class="d-inline-block w-100 position-relative">
            <button type="button" class="btn w-100 border capsule text-white" id="dropdownBasic1" ngbDropdownToggle>
                Technologies
            </button>
            <div ngbDropdownMenu class="w-100 overflow-y-auto shadow-3d">

                @for (option of techStack; track $index) {
                <div class="form-check p-2 ps-4" [class.active]="check.checked">
                    <input (change)="onSelectChange($event,option)" #check class="form-check-input" type="checkbox"
                        [(ngModel)]="option.checked" id="flexCheckDefault{{$index}}">
                    <input type="checkbox" [checked]="option.checked">
                    <label class="form-check-label px-3 align-baseline text-start btn text-capitalize w-100"
                        for="flexCheckDefault{{$index}}">
                        {{option.name}}
                    </label>
                </div>
                }
            </div>
        </div>

    </div>
</div>

<section class="vw-100 px-lg-2 ps-4 px-2 pt-1 pb-5  overflow-auto">



    <div class="timeline center w-100 position-relative">
        <div class="projects w-100 ">
            @for (project of projects; track $index;let odd=$odd) {
            <div class="timeline-container position-relative p-3 px-lg-5 mt-5" x>
                <div class="content shadow-3d card w-100 h-100 p-3 position-relative">
                    <div class="card-header center">
                        <h6 class="flex-fill">{{project.title}}</h6>
                        @for (link of project.links; track $index) {
                        <a [href]="link.link" [matTooltip]="link.title" tool class="ms-2" target="_blank">
                            <span class="btn">
                                <i class=" bi {{link.icon}} h2"></i>
                            </span>
                        </a>
                        }
                    </div>
                    <div class="card-body w-100">
                        <p class=" mt-2" [innerText]="project.description"> </p>
                    </div>
                    <div class="card-footer">
                        <ul #links class=" d-flex p-0 flex-wrap content-icons mt-1 m-0" contents>
                            <li class="nav-item content-box">
                                <h6 class="flex-fill m-2">SKILLS : </h6>
                            </li>
                            @for (item of project.skills; track $index) {
                            <li class="nav-item content-box m-2 mx-lg-3">
                                <div class="bi bi-angular   center " [matTooltip]="item.name">
                                    <img [src]="'./assets/icons/'+item.source" alt="">
                                </div>
                            </li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
            }
        </div>

    </div>
</section>
